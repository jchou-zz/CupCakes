			var clock = function() {
				console.log("tick");
				var random = Math.floor(Math.random() *5); //math.random will give us random number between 0 and 1
				$("body").css("background-color", colors[random]); //jquery to set the color
				// colors[0] is red
				// colors[2] is orange
			}
			
			var timer = setInterval(clock, timeToChange);
		});
